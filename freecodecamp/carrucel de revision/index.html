<html lang="en">

<head>

    <title>Starter</title>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>

                    <button class="prev-btn">
                        <i class="fas fa-chevron-left">

                        <i class="fas fa-chevron-rigth"> > </i>
